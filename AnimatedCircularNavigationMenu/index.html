<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimatedCircularNavigationMenu</title>
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="root">
  <div class="toggle"><i class="iconfont vt-add"></i></div>
  <ul>
    <li style="--i:0">
      <a href="#"><i class="iconfont vt-home-fill"></i></a>
    </li>
    <li style="--i:1">
      <a href="#"><i class="iconfont vt-user-fill"></i></a>
    </li>
    <li style="--i:2">
      <a href="#"><i class="iconfont vt-like-fill"></i></a>
    </li>
    <li style="--i:3">
      <a href="#"><i class="iconfont vt-favorites-fill"></i></a>
    </li>
    <li style="--i:4">
      <a href="#"><i class="iconfont vt-todo-fill"></i></a>
    </li>
    <li style="--i:5">
      <a href="#"><i class="iconfont vt-manage-fill"></i></a>
    </li>
    <li style="--i:6">
      <a href="#"><i class="iconfont vt-quick-fill"></i></a>
    </li>
    <li style="--i:7">
      <a href="#"><i class="iconfont vt-settings-fill"></i></a>
    </li>
  </ul>
</div>
</body>
<script src="script.js"></script>
</html>
